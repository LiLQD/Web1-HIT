<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="CSS2.css">
</head>
<body>
    <div class="item">
        <div class="item_img"></div>

        <div class="item_name">
            <h2>Combo Gà Giòn (3 Miếng)</h2>
        </div>
        <div class="address">
            <p>153 Trần Hưng Đạo, Phường An Phú, Quận Ninh Kiều, Tp. Cần Thơ</p>
        </div>
        <div class="status">
            <p>Mở Cửa</p>
        </div>

        <div class="price">
            <p>113.000 đ</p>
        </div>
        <div class="sale">
            <p>90. 000 đ</p>
        </div>
        <div class="button">
            <button>Thêm vào giỏ hàng</button>
        </div>
    </div>
</body>
</html>
